<div  id='write'  class = 'is-mac'><h2><a name='header-c5' class='md-header-anchor '></a>类的访问权限</h2><ul><li>每个编译单元只能有一个public类,可以存在多个默认包权限类</li><li>除了内部类之外类只能用public和默认包权限修饰</li></ul><h2><a name='header-c40' class='md-header-anchor '></a>域的访问权限</h2><ul><li>protected将拥有默认包权限</li><li>同个包下的子类可以访问超类除private之外的域，非同个包只能访问protected和public</li><li>默认包权限的类也可以拥有public域</li></ul></div>
